<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('data_chart'));
      var option;
      if(("{{data_list['日']}}").length==0)
           option={
          title: {
            text: '该账户在该月没有数据'
          }
           }
      // 指定图表的配置项和数据
    else {
      option = {
          title: {
            text: '出单量'
          },
          tooltip: {
            trigger: 'axis'
          },
          legend: {},
          toolbox: {
            show: true,
            feature: {
              dataZoom: {
                yAxisIndex: 'none'
              },
              dataView: { readOnly: false },
              magicType: { type: ['line', 'bar'] },
              restore: {},
              saveAsImage: {}
            }
          },
          xAxis: {
            type: 'category',
            boundaryGap: false,
            data:(("{{data_list['日']}}").split(","))
          },
          yAxis: {
            type: 'value',
            axisLabel: {
              formatter: '{value} 单'
            }
          },
          series: [
            {
              name: 'Highest',
              type: 'line',
              data:(("{{data_list['单量']}}".substring(1,"{{data_list['单量']}}".length-1)).split(",")),
              markPoint: {
                data: [
                  { type: 'max', name: 'Max' },
                  { type: 'min', name: 'Min' }
                ]
              },
              markLine: {
                data: [{ type: 'average', name: 'Avg' }]
              }
            }
          ]
        };}
         myChart.setOption(option);
    </script>
