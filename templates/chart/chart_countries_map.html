<script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('data_chart'));

      // 指定图表的配置项和数据
      let  nameComparison = {
          'China':'中国',
          'Colombia':'哥伦比亚',
          'Mexico':'墨西哥',
          'Brazil':'巴西',
          'Singapore Rep.':'新加坡',
          'Chile':'智利',
          'Poland':'波兰',
          'Thailand':'泰国',
          'Philippines':'菲律宾',
          'Vietnam':'越南',
          'Malaysia':'马来西亚',
          'Indonesia':'印度尼西亚'
    };
    // 数据
    let dataMap = [
        {"name": "中国","value": '{{data[0]}}'},
        {"name": "哥伦比亚","value": '{{data[1]}}'},
        {"name": "墨西哥","value": '{{data[2]}}'},
        {"name": "巴西","value": '{{data[3]}}'},
        {"name": "新加坡","value": '{{data[4]}}'},
        {"name": "智利","value": '{{data[5]}}'},
        {"name": "波兰","value": '{{data[6]}}'},
        {"name": "泰国","value": '{{data[7]}}'},
        {"name": "菲律宾","value": '{{data[8]}}'},
        {"name": "越南","value": '{{data[9]}}'},
        {"name": "马来西亚","value": '{{data[10]}}'},
        {"name": "印度尼西亚","value": 0}
    ]
    let option = {
        backgroundColor: "#b4d9fc",
        title: {    //地图显示标题
            show: false,
            text: '',
            top:"30px",
            left: 'center',
            textStyle: {color: '#000'}
        },
        visualMap: {   //图列显示柱
            type: 'piecewise',
            left:30,
            realtime: false,
            calculable : true,
            color: ['#96e379', '#46cfa5','#acc9fd','#73b8fd','#4fa0e9','#ac78fa','#f8a2a5'],
            pieces: [
                {gte: 4000, label: '大于等于4000'},            // (10, Infinity]
                {gte: 2000, lte: 4000, label: '大于等于2000 小于4000'},       // (1, 9]
                {gte: 1000, lte: 2000, label: '大于等于1000 小于2000'},       // (1, 9]
                {gte: 500, lte: 1000, label: '大于等于500 小于1000'},       // (1, 9]
                {gte: 50, lte: 500, label: '大于等于50 小于500'},       // (1, 9]
                {gte: 1, lte: 50, label: '小于50'},       // (1, 9]
                {lt: 1,  label: '未满足'}                 // (-Infinity, 1)
            ]
        },
        toolbox: {  //工具栏
            show: false,
            orient: 'vertical',
            top:50,
            itemGap:20,
            left:30,
            feature: {
                dataView: {readOnly: false},
                restore: {},
                saveAsImage: {}
            }
        },
        tooltip: {  //提示框组件
            show: true,
            trigger: 'item',
            formatter: ''
        },
        series: [{
            name:"使用情况",
            type: 'map',
            mapType: 'world',
            roam: true,
            zoom: 1,
            mapLocation: {y: 100},
            data: dataMap,   //绑定数据
            nameMap: nameComparison,
            symbolSize: 12,
            label: {
                normal: {show: false},
                emphasis: {show: true}
            },
            itemStyle: {
                emphasis: {
                    borderColor: 'transparent',
                    borderWidth: 1
                }
            }
        }],
    };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
