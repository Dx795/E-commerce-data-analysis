<script type="text/javascript">
       // 基于准备好的dom，初始化echarts实例
        var chartDom = document.getElementById('data_chart');
        var myChart = echarts.init(chartDom);
        var option;
        console.log('{{data|tojson}}');
        // prettier-ignore
        const hours = [
            '1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'
        ];
        // prettier-ignore
        const days = [
            '0002', '0006', '0009',
            '0010', '0011', '0017'
        ];
        // prettier-ignore
        const data = {{data|tojson}}
            .map(function (item) {
            return [item[1], item[0], item[2] || '-'];
        });
        option = {
            title: {
          text: '热力图'
        },
          tooltip: {
            position: 'top'
          },
          grid: {
            height: '50%',
            top: '10%'
          },
          xAxis: {
            type: 'category',
            data: hours,
            splitArea: {
              show: true
            }
          },
          yAxis: {
            type: 'category',
            data: days,
            splitArea: {
              show: true
            },
          },
          visualMap: {
            min: 0,
            max: 1000,
            calculable: true,
            orient: 'horizontal',
            left: 'center',
            bottom: '15%'
          },
          series: [
            {
              name: '出单',
              type: 'heatmap',
              data: data,
              label: {
                show: true
              },
              emphasis: {
                itemStyle: {
                  shadowBlur: 10,
                  shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
              }
            }
          ]
        };

        option && myChart.setOption(option);
    </script>
