<script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('data_chart'));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: '各个账户出单情况'
        },
        tooltip: {},
        legend: {
          data: ['销量']
        },
        xAxis: {
            name: '账户编号',
          data: (("{{data_list['账户']}}".substring(1,"{{data_list['账户']}}".length-1)).split(","))
        },
        yAxis: {
            name: '数量/单'
        },
        series: [
          {
            name: '销量',
            type: 'bar',
            data: (("{{data_list['单量']}}".substring(1,"{{data_list['单量']}}".length-1)).split(",")).map(Number)
          }
        ]
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
<!--第二个图-->
<script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('data_chart2'));

      // 指定图表的配置项和数据
      var option = {
          title: {
            text: '订单状态分布',
            subtext: 'Fake Data',
            left: 'center'
          },
          tooltip: {
            trigger: 'item'
          },
          legend: {
            orient: 'vertical',
            left: 'left'
          },
          series: [
            {
              name: '单量',
              type: 'pie',
              radius: '50%',
              data: [
                { value:(("{{data_list2['单量']}}".substring(1,"{{data_list2['单量']}}".length-1)).split(",")).map(Number)[0],
                      name:((("{{data_list2['状态']}}".substring(1,"{{data_list2['状态']}}".length-1)).split(","))[0]).substring(5,8)},
                  { value:(("{{data_list2['单量']}}".substring(1,"{{data_list2['单量']}}".length-1)).split(",")).map(Number)[1],
                      name:((("{{data_list2['状态']}}".substring(1,"{{data_list2['状态']}}".length-1)).split(","))[1]).substring(6,10)},
                  { value:(("{{data_list2['单量']}}".substring(1,"{{data_list2['单量']}}".length-1)).split(",")).map(Number)[2],
                      name:((("{{data_list2['状态']}}".substring(1,"{{data_list2['状态']}}".length-1)).split(","))[2]).substring(6,10)}
              ],
              emphasis: {
                itemStyle: {
                  shadowBlur: 10,
                  shadowOffsetX: 0,
                  shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
              }
            }
          ]
        };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
<!--第三个图-->
<script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('data_chart3'));
      // 指定图表的配置项和数据
      var option = {
          title: {
            text: '各个店铺单量分布图'
          },
          tooltip: {
            trigger: 'axis',
            axisPointer: {
              type: 'cross',
              label: {
                backgroundColor: '#6a7985'
              }
            }
          },
          toolbox: {
            feature: {
              saveAsImage: {}
            }
          },
          grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
          },
          xAxis: [
            {
                name:"店铺名称",
              type: 'category',
              boundaryGap: false,
              data: ("{{data_list3['店铺名']}}".split(","))
            }
          ],
          yAxis: [
            {
              type: 'value',
                name:"数量/单"
            }
          ],
          series: [
            {
              type: 'line',
              stack: 'Total',
              smooth: true,
              lineStyle: {
                width: 0
              },
              showSymbol: false,
              areaStyle: {
                opacity: 0.8,
                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                  {
                    offset: 0,
                    color: 'rgb(128, 255, 165)'
                  },
                  {
                    offset: 1,
                    color: 'rgb(1, 191, 236)'
                  }
                ])
              },
              emphasis: {
                focus: 'series'
              },
              data: (("{{data_list3['单量']}}".substring(1,"{{data_list3['单量']}}".length-1)).split(",")).map(Number)
            }
          ]
        };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
