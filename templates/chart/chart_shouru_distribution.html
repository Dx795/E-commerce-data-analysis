<script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
        var chartDom = document.getElementById('data_chart');
        var myChart = echarts.init(chartDom);
        var option;

        // prettier-ignore
        var hours = ['0002账户', '0006账户', '0009账户', '0010账户', '0011账户','0017账户'];
        // prettier-ignore
        var days = [];
        // prettier-ignore
        var data = [[0, 0, '{{data[0]}}'],[0, 1, '{{data[1]}}'],[0, 2, '{{data[2]}}'],[0, 3, '{{data[3]}}'],[0, 4, '{{data[4]}}'],[0, 5, '{{data[5]}}']];
        option = {
            title: {
            text: '账户收入3d图'
          },
          tooltip: {},
          visualMap: {
            max: 100000,
            inRange: {
              color: [
                '#96e379',
                '#46cfa5',
                '#acc9fd',
                '#73b8fd',
                '#4fa0e9',
                '#ac78fa',
                '#f8a2a5'
              ]
            }
          },
          xAxis3D: {
            type: 'category',
            data: hours
          },
          yAxis3D: {
            data: days
          },
          zAxis3D: {
            type: 'value'
          },
          grid3D: {
            boxWidth: 200,
            boxDepth: 80,
            viewControl: {
              // projection: 'orthographic'
            },
            light: {
              main: {
                intensity: 1.2,
                shadow: true
              },
              ambient: {
                intensity: 0.3
              }
            }
          },
          series: [
            {
              type: 'bar3D',
              data: data.map(function (item) {
                return {
                  value: [item[1], item[0], item[2]]
                };
              }),
              shading: 'lambert',
              label: {
                fontSize: 16,
                borderWidth: 1
              },
              emphasis: {
                label: {
                  fontSize: 20,
                  color: '#900'
                },
                itemStyle: {
                  color: '#900'
                }
              }
            }
          ]
        };

        option && myChart.setOption(option);
    </script>

<script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例

      // 指定图表的配置项和数据

            formatter: '{a} <br/>{b} : {c}%'

          toolbox: {

              dataView: { readOnly: false },
              restore: {},
              saveAsImage: {}
            }
          },
          legend: {

              bottom: 'bottom'

          series: [
            {

              minSize: '0%',
              maxSize: '100%',
              sort: 'descending',
              gap: 2,
              label: {
                show: true,
                position: 'inside'
              },
              labelLine: {
                length: 5,

                }
              },
              itemStyle: {
                borderColor: '#fff',
                borderWidth: 1
              },

                }
              },
              data: [
                { value: "{{beifenbi[0]}}", name: '0002账户' },
                { value: "{{beifenbi[1]}}", name: '0006账户' },
                { value: "{{beifenbi[2]}}", name: '0009账户' },
                { value: "{{beifenbi[3]}}", name: '0010账户' },
                { value: "{{beifenbi[4]}}", name: '0011账户' },

              ]
            }
          ]
        };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
